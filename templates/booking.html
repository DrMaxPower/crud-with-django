{% extends "base.html" %}

{% block content %}

<h1>Join Today</h1>
<form method="POST" action="{% url 'booking' %}">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" id="fname" name="fname" 
        aria-describedby="fname" placeholder="First Name" value="{{ fname }}">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="lname" name="lname" 
        aria-describedby="lname" placeholder="Last Name" value="{{ lname }}">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" 
      aria-describedby="emailHelp" placeholder="Enter email" value="{{ email }}">
    </div>
    <div class="form-group">
        <input type="number" class="form-control" id="guests" name="guests"
        aria-describedby="guests" placeholder="Guests" value="{{ guests }}">
    </div>
    <div class="form-group">
        <input type="date" class="form-control" id="date" name="date"
        aria-describedby="date" placeholder="Date" value="{{ date }}">
    </div>
    <div class="form-group">
        <textarea class="form-control" name="info" 
        id="info" rows="3" value="{{ info }}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Booking</button>
  </form>

{%endblock%}
