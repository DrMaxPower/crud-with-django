{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-12 mt-3 left">
            <div class="row">
            {% for booking in booking_list %}
                <p>{{ booking.fname }} {{ booking.lname }} {{ booking.date }}</p>
            {% if forloop.counter|divisibleby:5 %}
            </div>
            <div class="row">
            {% endif %}
            {% endfor %}
            </div>
        </div>
    </div>

</div>

{%endblock%}
